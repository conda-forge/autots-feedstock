{% set name = "autots" %}
{% set version = "1.0.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 844f177cc7d483914a0b30d35bdaa635d3f7e249e3e20fcad56037834a8dd5c3

build:
  number: 0
  noarch: python
  #  script: python -m build --wheel --outdir dist . && {{ PYTHON }} -m pip install dist/*.whl -vv
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.14.6
    - pandas >=0.25.*
    - scikit-learn >=0.20.*
    - statsmodels >=0.10.*

test:
  imports:
    - autots
    - autots.datasets
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/winedarksea/AutoTS
  summary: Automated Time Series Forecasting
  license: MIT
  license_file: LICENSE
  description: |
    AutoTS is a time series package for Python designed for rapidly deploying 
    high-accuracy forecasts at scale.
  doc_url: https://github.com/winedarksea/AutoTS

extra:
  recipe-maintainers:
    - winedarksea
